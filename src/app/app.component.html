<!--The content below is only a placeholder and can be replaced.-->
<div>
<mat-form-field>
  <input matInput placeholder="Name" [(ngModel)]="studentDetails.studentName">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Age" [(ngModel)]="studentDetails.studentAge">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Grade" [(ngModel)]="studentDetails.studentGrade">
</mat-form-field>
<button mat-raised-button (click)="addStudent()" color="primary">Add</button>
</div>
<div>
  <mat-form-field>
  <mat-select [(value)]="filter.field">
    <mat-option>None</mat-option>
    <mat-option value="studentAge">Age</mat-option>
    <mat-option value="studentGrade">Grade</mat-option>
  </mat-select>
</mat-form-field>
  <mat-form-field>
  <mat-select [(value)]="filter.criteria">
    <mat-option value=">" *ngIf="filter.field == 'studentAge'">Greater than</mat-option>
    <mat-option value="<" *ngIf="filter.field == 'studentAge'">Lesser than</mat-option>
    <mat-option value="==">Equals</mat-option>
  </mat-select>
</mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Value" [(ngModel)]="filter.filtervalue">
</mat-form-field>
<button mat-raised-button (click)="filterData()" color="primary">Filter now</button>
<button mat-raised-button (click)="resetFilters()" color="primary">Reset Filters</button>
</div>
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <!-- Name Column -->
    
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.studentName}} </mat-cell>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="Age">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Age </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.studentAge}} </mat-cell>
    </ng-container>

    <!-- Grade Column -->
    <ng-container matColumnDef="Grade">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Grade </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.studentGrade}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
